                                            <div class="row">

                            </div>
            `);
            $.each(finalData.tags, function (key, tag) {
                $("#tags").append(`<a style="color:#C6700C;" href="search.html?tag=${tag}" class=" btnTag btn-1 hover-filled-slide-right">${tag}</a> `);
            })
            // "aspectRatio":"640:267"
            
            $("#videoDiv").html(`<video id="vid1" class="video-js vjs-fluid" controls poster="${finalData.poster_url}" playsinline 
                                                           data-setup='{
                                                                "plugins": {
                                                                        "vastClient": {
                                                                        "adTagUrl": "https://s.magsrv.com/splash.php?idzone=5120470",
                                                                        "adsCancelTimeout": 3000,
                                                                        "adsEnabled": true,
                                                                        "preferredTech":"html5",
                                                                        "vpaidFlashLoaderPath": "https://github.com/MailOnline/videojs-vast-vpaid/blob/RELEASE/bin/VPAIDFlash.swf?raw=true"
                                                                    }
                                                                }}'
                                                           data-viblast-key="N8FjNTQ3NDdhZqZhNGI5NWU5ZTI=">
                                                        <source src="https://r2.1hanime.com/${finalData.link}.mp4" type="video/mp4">
                                                    </video></div>`);
        
                                                    $("#related").html(`<div class="col-lg-12 col-md-12 col-sm-12 col-12 " style="padding:0%; background-color: #121212;">
                            
                            <ul class="tabs">
                                <li class="active" data-id="0">Same Brand</li>
                                <li data-id="1">Random</li>

                            <div class="contents">

                                        </div>
                                    </div>

                                <div class="box hide" data-content="1">
                                    <div class="row">
                                        <div class="row " id="randomMain">

                                </div>

                                        <div class="row " id="featuredMain">

                                    </div>
                                </div>
                                <div class="box hide" data-content="3">
                                    <div class="row">
                                        
                                        <div class="row " id="latestMain">
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>`);
            var videosLatestFiltered = videos.slice(videos.length - 18,videos.length);
            videosLatestFiltered = videosLatestFiltered.reverse()

            $.each(videosLatestFiltered, function (key, video) {
            $("#latestMain").append(`<div class="col-lg-2 col-md-3 col-sm-6 col-6" id="Brand-${key}">
                                            <figure class="snip1466">
                                                <img src=${video.cover_url} alt="sample52" />
                                                <a href="video.html?id=${video.id}" class="nav-link " style="padding-top:30px; "></a>
                                                <p style="font-size:medium; font-weight: 900;" id="BrandSpan-${key}"><span>${video.name}</span></p>
                                                <p style="font-size:small; font-weight: 500;" id="BrandSpan-${key}"><span>${video.brand}</span></p>
                                            </figure>
                                        </div>`);
            })

            let peakOfTheDayVideos = videos.filter(({brand}) => brand == "Antechinus" || brand == "Bunnywalker" 
            || brand ==  "Collaboration Works"  || brand ==  "Edge"  || brand ==  "Lune Pictures"  
            || brand ==  "MS Pictures"  || brand ==  "Pink Pineapple"  || brand == "T-Rex"   || brand ==  "PoRO"   
            || brand ==  "nur");
            let selectedTrending = peakOfTheDayVideos.slice(peakOfTheDayVideos.length - 18,peakOfTheDayVideos.length);
            selectedTrending = selectedTrending.reverse()

            $.each(selectedTrending, function (key, video) {
            $("#featuredMain").append(`<div class="col-lg-2 col-md-3 col-sm-6 col-6" id="Brand-${key}">
                                            <figure class="snip1466">
                                                <img src=${video.cover_url} alt="sample52" />

                                            </figure>
                                        </div>`);
            })

            const shuffledVideos = videos.sort(() => 0.5 - Math.random());
            let selectedShuffledVideos = shuffledVideos.slice(shuffledVideos.length - 18,shuffledVideos.length);

            $.each(selectedShuffledVideos, function (key, video) {
            $("#randomMain").append(`<div class="col-lg-2 col-md-3 col-sm-6 col-6" id="Brand-${key}">
                                            <figure class="snip1466">

                                                <p style="font-size:small; font-weight: 500;" id="BrandSpan-${key}"><span>${video.brand}</span></p>
                                            </figure>
                                        </div>`);
            })

            let sameBrandVideos = videos.filter(({brand}) => brand == finalData.brand);
            let selectedSameBrandVideos = sameBrandVideos.slice(sameBrandVideos.length - 18,sameBrandVideos.length);

            $.each(selectedSameBrandVideos, function (key, video) {
            $("#sameBrandMain").append(`<div class="col-lg-2 col-md-3 col-sm-6 col-6" id="Brand-${key}">
                                            <figure class="snip1466">
                                                <img src=${video.cover_url} alt="sample52" />
                                                <a href="video.html?id=${video.id}" class="nav-link " style="padding-top:30px; "></a>
                                                <p style="font-size:medium; font-weight: 900;" id="BrandSpan-${key}"><span>${video.name}</span></p>
                                                <p style="font-size:small; font-weight: 500;" id="BrandSpan-${key}"><span>${video.brand}</span></p>
                                            </figure>
                                        </div>`);
            })
            $('.bottom').toggleClass('active');
            let menu = document.querySelector('#menu-icon');
            let navList = document.querySelector('.nav-list');
            
            const tabs = document.querySelectorAll('[data-id]');
            const contents = document.querySelectorAll('[data-content]');
            let id = 0;

            tabs.forEach(function (tab) {
                tab.addEventListener('click', function () {
                    tabs[id].classList.remove('active');
                    tab.classList.add('active');
                    id = tab.getAttribute('data-id');
                    contents.forEach(function (box) {
                        box.classList.add('hide');
                        if (box.getAttribute('data-content') == id) {
                            box.classList.remove('hide');
                            box.classList.add('show');
                        }
                    });
                });
            });

            
        })

        var currentUrl = window.location.hash.substr(1);
        //alert(currentUrl);
        if (currentUrl !== "") {
            CancelAllAjaxRequest();
            window.history.pushState( currentUrl, null, "#" + currentUrl);
            LoadAjaxPage('GET',currentUrl,false);
        }
        let mybutton = document.getElementById("myBtn");

        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function () { scrollFunction() };

        function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        }

        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>
</body>
</html>
